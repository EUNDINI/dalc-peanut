<body>
    {% if err == 1 %}
    <script >
        function notSes(){ 
            Swal.fire({
                    title: '잘못된 접근입니다.',
                    text: "메인으로 돌아갑니다",
                    icon: 'warning',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                }) 
                    }
        notSes();
        </script>
    
    {% elif err == 2 %}
    <script >
        function notSes(){ 
            Swal.fire({
                    title: '세션정보가 없습니다.',
                    text: "메인으로 돌아갑니다",
                    icon: 'warning',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                }) 
                    }
        notSes();
        </script>
     
     {% elif err == 3 %}
     <script >
        function notSes(){ 
            Swal.fire({
                    title: '데이터값이 잘못되었습니다.',
                    text: "메인으로 돌아갑니다",
                    icon: 'warning',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                }) 
                    }
        notSes();
        </script>
     {% elif err == 4 %}
     <script >
        function notSes(){ 
            Swal.fire({
                    title: '머신러닝 오류.',
                    text: "메인으로 돌아갑니다",
                    icon: 'warning',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                }) 
                    }
        notSes();
        </script>
    {% elif err == 5 %}
    <script >
       function notSes(){ 
           Swal.fire({
                   title: '사진오류. 올바른 사진을 올려주세요.',
                   text: "메인으로 돌아갑니다",
                   icon: 'warning',
                   confirmButtonColor: '#3085d6',
                   confirmButtonText: '확인',
               }) 
                   }
       notSes();
       </script>
    {%endif%}

    <div class="container">
        <section id="main" class="mainfont mx-auto my-5 py-4 px-3">

            </div>

            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img id="mainImg1" src="{%static 'image/mainpeanut.png'%}" alt="mainImage" class="img-fluid">

            <p id="subfont">

            </p>
            <a href="{% url 'imageUpload'%}"><button type="button" class="startBtn mx-auto" style="font-family: 'CWDangamAsac-Bold'" >시작하기</button></a> 
        </section>
    </div>

    <script src="{%static './js/share.js' %}" charset="UTF-8"></script>	</div>
